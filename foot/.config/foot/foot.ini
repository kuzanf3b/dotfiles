# ~/.config/foot/foot.ini

font=JetBrainsMono Nerd Font:size=10
pad=8x8
term=foot
dpi-aware=yes
login-shell=yes
bold-text-in-bright=no
word-delimiters=,â”‚`|:"'()[]{}<>
selection-target=primary
resize-by-cells=yes
resize-keep-grid=yes
gamma-correct-blending=yes

[scrollback]
lines=10000
multiplier=3.0
indicator-position=relative
indicator-format="[%p%%]"

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

[cursor]
style=block
blink=yes
blink-rate=600
beam-thickness=1.5
underline-thickness=2

[bell]
system=no
urgent=no
visual=no

[environment]
TERM=foot
EDITOR=nvim
BROWSER=firefox

[url]
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
regex=(((https?://|mailto:|ftp://|file:|ssh:|ssh://|git://|tel:|magnet:|ipfs://|ipns://|gemini://|news:)|www\.)([0-9a-zA-Z:/?#@!$&*+,;=.~_%^\-]+))

[colors]
alpha=0.9
alpha-mode=matching
cursor=7aa2f7 c0caf5
foreground=c0caf5
background=1a1b26

regular0=15161e  
regular1=f7768e  
regular2=9ece6a  
regular3=e0af68  
regular4=7aa2f7  
regular5=bb9af7  
regular6=7dcfff  
regular7=c0caf5  

bright0=414868  
bright1=f7768e  
bright2=9ece6a 
bright3=e0af68
bright4=7aa2f7
bright5=bb9af7
bright6=7dcfff
bright7=c0caf5

16=e0af68  
17=f7768e  

selection-foreground=c0caf5
selection-background=33467c

search-box-no-match=1a1b26 f7768e
search-box-match=c0caf5 2f3549

jump-labels=1a1b26 e0af68
urls=7dcfff

[csd]
preferred=server
font=JetBrainsMono Nerd Font:size=10
color=c0caf5
border-width=0
button-minimize-color=7aa2f7
button-maximize-color=9ece6a
button-close-color=f7768e
double-click-to-maximize=yes

[key-bindings]
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
search-start=Control+Shift+r
font-increase=Control+plus Control+equal
font-decrease=Control+minus
font-reset=Control+0
spawn-terminal=Control+Shift+n
pipe-command-output=none
show-urls-launch=Control+Shift+o
quit=Control+Shift+q

[search-bindings]
cancel=Escape Control+c
commit=Return
find-prev=Control+r
find-next=Control+s

[url-bindings]
cancel=Escape
toggle-url-visible=t
