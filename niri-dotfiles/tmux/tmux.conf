# ------------------------------
# Tmux TokyoNight Theme Modular Minimal
# ------------------------------

# === Basic Settings ===
set -g default-shell /bin/zsh
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -g set-clipboard on
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g mouse on
set -g status-interval 3
set -g allow-passthrough on

# Prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Reload
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "TokyoNight config reloaded!"

# === Split & Window Management ===
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r m resize-pane -Z

setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# === TokyoNight Extended Palette ===
set-environment -g BG "#1a1b26"        # background utama
set-environment -g BG_ALT "#24283b"    # permukaan lebih terang
set-environment -g FG "#c0caf5"        # teks utama
set-environment -g COMMENT "#565f89"   # teks redup
set-environment -g RED "#f7768e"       # error / accent merah
set-environment -g ORANGE "#ff9e64"    # orange hangat
set-environment -g YELLOW "#e0af68"    # gold lembut
set-environment -g GREEN "#9ece6a"     # hijau lembut
set-environment -g BLUE "#7aa2f7"      # biru utama
set-environment -g MAGENTA "#bb9af7"   # ungu lembut
set-environment -g CYAN "#7dcfff"      # cyan neon
set-environment -g ALT_BG "#16161e"    # paling gelap

# === Status Bar (TokyoNight Style) ===
set -g status-position top
set -g status-justify centre
set -g status-left-length 200
set -g status-right-length 200
set -g status-style "bg=${BG},fg=${FG}"

# Left Section
set -g status-left "#[bg=${BG},fg=${BLUE},bold]  #S #[fg=${COMMENT},bg=${BG}]"

# Right Section (CPU + MEM)
set -g status-right "#[fg=${YELLOW}] #{cpu}#[fg=${GREEN}]   #{mem} "

# Window Styles
set -g window-status-format "#[fg=${COMMENT},bg=${BG}] #I #W"
set -g window-status-current-format "#[fg=${CYAN},bold,bg=${BG}]  #I #W"
set -g window-status-last-style "fg=${GREEN},bg=${BG}"

# Messages / Mode
set -g message-command-style "bg=${ALT_BG},fg=${FG}"
set -g message-style "bg=${ALT_BG},fg=${FG}"
set -g mode-style "bg=${BLUE},fg=${ALT_BG}"

# Pane Borders
set -g pane-active-border-style "fg=${MAGENTA},bg=${BG}"
set -g pane-border-style "fg=${COMMENT},bg=${BG}"

# === Plugins ===
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'

# Continuum auto-save
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TPM
run '$HOME/.tmux/plugins/tpm/tpm'
