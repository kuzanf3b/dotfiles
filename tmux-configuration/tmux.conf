##### Basic Settings #####
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"
set -g mouse on
set -g set-clipboard on
set -g set-clipboard on
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g mouse on
set -g status-interval 3
set -g allow-passthrough on

##### Prefix #####
unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix

##### Pane Navigation (Vim-style) #####
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + hjkl
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

##### Splits #####
unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

##### Reload Config #####
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "TMUX Reloaded!"

##### Shortcut Simple #####
bind -n C-g run "tmux new-window lazygit"
bind -n C-f run "tmux new-window 'fzf'"

##### Indexing #####
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

##### Copy Mode (Vim-style) #####
set -w mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

##### Window Switching (Alt + Number) #####
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

##### Status Bar #####
set -g status-position top
set -g status-justify absolute-centre
set -g status-style bg=default
set -g window-status-current-style "fg=black bg=white"
set -g status-interval 5

##### Status Left #####
set -g status-left-length 200
set -g status-left " î¯ˆ #S"

##### Status Right #####
set -g status-right-length 200
set -g status-right ""

##### Messages #####
set -g message-style "fg=black,bg=cyan"

##### Panes #####
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=colour51"

##### Window Status #####
set -g window-status-style "fg=colour245 bg=default"
set -g window-status-format " #I:#W "

set -g window-status-current-style "fg=black bg=white bold"
set -g window-status-current-format " #I:#W "

##### Modes #####
set -g mode-style "fg=black bg=colour39 bold"
