# ==========================
# Alacritty 
# ==========================

[general]
live_config_reload = true
working_directory = "None"
import = ["~/.config/alacritty/schemes/tokyonight.toml"]

[env]
TERM = "xterm-256color"

# Force Wayland backend
WINIT_UNIX_BACKEND = "wayland"
# WINIT_UNIX_BACKEND = "x11"

[window]
dynamic_padding = true
decorations = "full"
title = "Alacritty@CachyOS"
opacity = 0.95
blur = true          
resize_increments = true
dynamic_title = true

[window.padding]
x = 5
y = 5

[window.dimensions]
columns = 100
lines = 30

[window.class]
instance = "Alacritty"
general = "Alacritty"

[scrolling]
history = 100000
multiplier = 3

[font]
size = 12
offset = { x = 0, y = 0 }
builtin_box_drawing = true

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>\t"
save_to_clipboard = true

[cursor]
style = "Block"
vi_mode_style = "None"
thickness = 0.15
blink_interval = 500
blink_timeout = 0
unfocused_hollow = true

[mouse]
hide_when_typing = true

[[mouse.bindings]]
mouse = "Middle"
action = "PasteSelection"

# ==========================
# Keyboard Bindings
# ==========================
[keyboard]

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
action = "Copy"

[[keyboard.bindings]]
key = "V"
mods = "Control|Shift"
action = "Paste"

[[keyboard.bindings]]
key = "Key0"
mods = "Control"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "Plus"
mods = "Control"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Minus"
mods = "Control"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "F"
mods = "Control|Shift"
action = "SearchForward"

[[keyboard.bindings]]
key = "B"
mods = "Control|Shift"
action = "SearchBackward"

[[keyboard.bindings]]
key = "L"
mods = "Control"
action = "ClearLogNotice"

[[keyboard.bindings]]
key = "N"
mods = "Control|Shift"
action = "CreateNewWindow"

[[keyboard.bindings]]
key = "T"
mods = "Control|Shift"
action = "SpawnNewInstance"

# ==========================
# Terminal / Shell
# ==========================
[terminal]
shell = { program = "/bin/zsh", args = ["-l"] }
osc52 = "CopyPaste"

[debug]
render_timer = false
persistent_logging = false
log_level = "Warn"
