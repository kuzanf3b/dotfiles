# Basic Settings
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:RGB"
set -g mouse on
set -g set-clipboard on
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g allow-passthrough on
set-option -g focus-events on

# Prefix
unbind C-b
set -g prefix C-Space
bind-key C-Space send-prefix

# Vim like pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Splits
unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Reload
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Tmux config reloaded!"

# Shortcut
bind -n C-g run "tmux new-window lazygit"

# Indexing
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Copy Mode (Vim-style)
set -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane

# Pane Navigation (Vim-style)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Window Switching (Alt + Number)
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Status Bar (clean, no backgrounds)
set -g status-position top
set -g status-justify centre
set -g status-interval 5
set -g status-style "bg=default,fg=colour250"

# Status Left: session name
set -g status-left-length 200
set -g status-left "#[fg=colour250,bold] [#S] "

# Status Right: hostname
set -g status-right-length 200
set -g status-right "#[fg=colour244] #{host} "

# Window Status (active)
set -g window-status-current-style "fg=#03DAFD,bg=default,bold"
set -g window-status-current-format " #I:#W* "

# Window Status (inactive)
set -g window-status-style "fg=colour245,bg=default"
set -g window-status-format " #I:#W- "

# Pane Borders
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=colour51"

# Messages
set -g message-style "fg=black,bg=gray"
