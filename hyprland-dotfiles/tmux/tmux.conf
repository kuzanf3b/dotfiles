# ------------------------------
# Tmux Kanagawa Theme Modular Minimal
# ------------------------------

# ------------------------------
# Basic settings
# ------------------------------
set -g default-shell /bin/zsh
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# General
set -g set-clipboard on
set -g detach-on-destroy off
set -g escape-time 0
set -g history-limit 1000000
set -g mouse on
set -g status-interval 3
set -g allow-passthrough on

# Prefix key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Kanagawa config reloaded!"

# ------------------------------
# Split & Window management
# ------------------------------
bind \\ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r m resize-pane -Z

setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind P paste-buffer

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# ------------------------------
# Kanagawa Extended Palette
# ------------------------------
set-environment -g BG "#1F1F28"        # sumiInk1
set-environment -g BG_ALT "#2A2A37"    # sumiInk2
set-environment -g FG "#DCD7BA"        # fujiWhite
set-environment -g COMMENT "#727169"   # fujiGray
set-environment -g RED "#C34043"       # samuraiRed
set-environment -g ORANGE "#FFA066"    # surimiOrange
set-environment -g YELLOW "#C0A36E"    # autumnYellow
set-environment -g GREEN "#76946A"     # springGreen
set-environment -g BLUE "#7E9CD8"      # crystalBlue
set-environment -g MAGENTA "#957FB8"   # oniViolet
set-environment -g CYAN "#6A9589"      # waveAqua
set-environment -g TEAL "#658594"      # boatBlue
set-environment -g ALT_BG "#16161D"    # sumiInk0

# ------------------------------
# Status Bar (Kanagawa Style)
# ------------------------------
set -g status-position top
set -g status-justify centre
set -g status-left-length 200
set -g status-right-length 200
set -g status-style "bg=${BG},fg=${FG}"

# Left Section
set -g status-left "#[bg=${BG},fg=${BLUE},bold]  #S #[fg=${COMMENT},bg=${BG}]"

# Right Section
set -g status-right "#[fg=${YELLOW}] #{cpu}#[fg=${MAGENTA}]   #{mem}  "

# Window Styles
set -g window-status-format "#[fg=${COMMENT},bg=${BG}] #I #W"
set -g window-status-current-format "#[fg=${ORANGE},bold,bg=${BG}]  #I #W"
set -g window-status-last-style "fg=${GREEN},bg=${BG}"

# Messages / Mode
set -g message-command-style "bg=${ALT_BG},fg=${FG}"
set -g message-style "bg=${ALT_BG},fg=${FG}"
set -g mode-style "bg=${BLUE},fg=${ALT_BG}"

# Pane Borders
set -g pane-active-border-style "fg=${MAGENTA},bg=${BG}"
set -g pane-border-style "fg=${COMMENT},bg=${BG}"

# ------------------------------
# Plugins
# ------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor'

# Continuum auto-save
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TPM
run '$HOME/.tmux/plugins/tpm/tpm'
