#######################################################################################
# HYPRLAND CONFIGURATION
#######################################################################################

# ------------------------------
# MONITORS
# ------------------------------
monitor = eDP-1, 1920x1080@144.00Hz, auto, 1

# ------------------------------
# PROGRAMS
# ------------------------------
$terminal       = foot
$fileManager    = thunar
$browser        = firefox
$menu           = wofi --show drun
$reload_waybar  = pkill waybar; waybar &

# ------------------------------
# AUTOSTART
# ------------------------------
exec-once = waybar &
exec-once = hypridle &
exec-once = hyprpaper &
exec-once = pipewire
exec-once = pipewire-pulse
exec-once = wireplumber
exec-once = /usr/lib/xdg-desktop-portal-hyprland &
exec-once = /usr/lib/xdg-desktop-portal &
exec-once = dbus-daemon --session --address=unix:path=$XDG_RUNTIME_DIR/bus --nofork

# ------------------------------
# ENVIRONMENT VARIABLES
# ------------------------------
env = XCURSOR_THEME, Bibata-Modern-Ice
env = HYPRCURSOR_THEME, Bibata-Modern-Ice
env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24

# ------------------------------
# LOOK AND FEEL
# ------------------------------
general {
    gaps_in     = 3
    gaps_out    = 6
    border_size = 0

    col.active_border   = rgba(81a1c1ee) rgba(88c0d0ee) rgba(8fbcbbee) 45deg
    col.inactive_border = rgba(4c566aff)

    resize_on_border = false
    allow_tearing    = false
    layout           = dwindle
}

decoration {
    rounding        = 0
    rounding_power  = 2
    active_opacity  = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled      = true
        range        = 4
        render_power = 3
        color        = rgba(1a1a1aee)
    }

    blur {
        enabled   = true
        size = 3
        passes = 4
        new_optimizations = true
        ignore_opacity = true
        xray = false
        popups = true
    }
}

animations {
    enabled = yes

    bezier   = easeOutQuint,   0.23, 1,    0.32, 1
    bezier   = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier   = linear,         0,    0,    1,    1
    bezier   = almostLinear,   0.5,  0.5,  0.75, 1
    bezier   = quick,          0.15, 0,    0.1,  1

    animation = global,        1, 10,   default
    animation = border,        1, 5.39, easeOutQuint
    animation = windows,       1, 4.79, easeOutQuint
    animation = windowsIn,     1, 4.1,  easeOutQuint, popin 80%
    animation = windowsOut,    1, 1.49, linear,       popin 80%
    animation = fadeIn,        1, 1.73, almostLinear
    animation = fadeOut,       1, 1.46, almostLinear
    animation = fade,          1, 3.03, quick
    animation = layers,        1, 3.81, easeOutQuint
    animation = layersIn,      1, 4,    easeOutQuint, fade
    animation = layersOut,     1, 1.5,  linear, fade
    animation = fadeLayersIn,  1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces,    1, 2.5,  easeOutQuint, slidefade
    animation = workspacesIn,  1, 2.5,  easeOutQuint, slidefade
    animation = workspacesOut, 1, 2.5,  easeOutQuint, slidefade
    animation = zoomFactor,    1, 7,    quick
}

dwindle {
    pseudotile      = true
    preserve_split  = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo   = true
}

# ------------------------------
# INPUT
# ------------------------------
input {
    kb_layout    = us
    follow_mouse = 1
    repeat_rate  = 35
    repeat_delay = 200
    sensitivity  = 0

    touchpad {
        natural_scroll = true
    }
}

gesture = 3, horizontal, workspace

device {
    name        = epic-mouse-v1
    sensitivity = 0
}


# ------------------------------
# KEYBINDINGS
# ------------------------------

# Launching
bind = SUPER, Return, exec, $terminal
bind = SUPER, Q, killactive,
bind = SUPER, M, exit,
bind = SUPER, E, exec, $fileManager
bind = SUPER, B, exec, $browser
bind = SUPER, D, exec, $menu
bind = SUPER, R, exec, $reload_waybar

# Layout controls
bind = SUPER SHIFT, V, togglefloating,
bind = SUPER SHIFT, P, pseudo,
bind = SUPER SHIFT, S, togglesplit,
bind = SUPER SHIFT, F, fullscreen,

# Custom scripts
bind = SUPER ALT, B, exec, ~/.config/scripts/bookmarks/bookmarks-wofi.sh
bind = SUPER ALT, W, exec, ~/.config/scripts/wallpapers/wallpapers-wofi.sh
bind = SUPER ALT, S, exec, ~/.config/scripts/system-menu/sm-wofi.sh
bind = SUPER ALT, P, exec, ~/.config/scripts/project-repos/pr-wofi.sh

# Screenshots
bind = , Print, exec, hyprshot -m region -c
bind = SUPER, Print, exec, hyprshot -m output -c
bind = SHIFT ALT, C, exec, hyprshot -m region -o ~/Pictures/Screenshots
bind = SHIFT ALT, F, exec, hyprshot -m output -o ~/Pictures/Screenshots

# Focus movement
bind = SUPER, L, movefocus, l
bind = SUPER, H, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move windows between workspaces
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Special workspace
bind = CTRL, S, togglespecialworkspace, magic
bind = CTRL SHIFT, S, movetoworkspace, special:magic

# Scroll workspace
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize window with mouse
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Multimedia keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


# WINDOWS & WORKSPACES

windowrule = suppressevent maximize, class:.*
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0
