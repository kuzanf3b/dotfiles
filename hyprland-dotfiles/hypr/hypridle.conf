# ~/.config/hypr/hypridle.conf

general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

listener {
    timeout = 290
    on-timeout = notify-send " Screen will be lock in 10s..."
}

listener {
    timeout = 300
    on-timeout = swaylock
}

listener {
    timeout = 590
    on-timeout = notify-send " Screen will be turned off in 10s..."
}

listener {
    timeout = 600
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

listener {
    timeout = 1190
    on-timeout = notify-send "󰒲 System will be suspend in 10s..."
}

listener {
    timeout = 1200
    on-timeout = systemctl suspend
}
